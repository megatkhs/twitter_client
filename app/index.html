<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Twitter Public Stream</title>
    <link rel="stylesheet" href="./assets/css/transition.css">
    <!-- 開発者向けvue -->
    <script src="assets/js/vue.js"></script>
  </head>
  <body>
    <ul id="timeline">
      <li v-for="tweet in tweets">
        <div class="tweetprofile">
          <img v-bind:src="tweet.profileUser">
          <a v-bind:href="'http://twitter.com/#!/' + tweet.screenName" target="_blank">@{{tweet.screenName}}</a>
        </div>
        <div class="tweetarea" v-html="tweet.html">
        </div>
      </li>
    </ul>
    <script src="assets/js/script.js"></script>
  </body>
</html>
